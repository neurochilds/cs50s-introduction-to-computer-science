{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="mb-3">
            <select name="symbol" class='select'>
                <option value="" disabled selected>Select stock symbol</option>
                {% if stocks_owned[0] %}
                    {% for stock in stocks_owned %}
                        <option value="{{ stock['symbol'] | lower }}">{{ stock['symbol'] | upper}}</option>
                    {% endfor %}
                {% endif %}
            </select>
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="shares" placeholder="Number of shares" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
{% endblock %}
